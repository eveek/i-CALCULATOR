<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR ðŸ§®</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="calc">
            <div class="color-mode"></div>
            <div class="screen">0</div>
            <div class="calc-body">
                <div class="calc-flex">
                    <div class="calc-btn func">C</div>
                    <div class="calc-btn func">+/-</div>
                    <div class="calc-btn func">&percnt;</div>
                    <div class="calc-btn">&divide;</div>
                </div>
                <div class="calc-flex">
                    <div class="calc-btn">7</div>
                    <div class="calc-btn">8</div>
                    <div class="calc-btn">9</div>
                    <div class="calc-btn">&times;</div>
                </div>
                <div class="calc-flex">
                    <div class="calc-btn">4</div>
                    <div class="calc-btn">5</div>
                    <div class="calc-btn">6</div>
                    <div class="calc-btn">&minus;</div>
                </div>
                <div class="calc-flex">
                    <div class="calc-btn">1</div>
                    <div class="calc-btn">2</div>
                    <div class="calc-btn">3</div>
                    <div class="calc-btn">&plus;</div>
                </div>
                <div class="calc-flex">
                    <div class="calc-btn double">0</div>
                    <div class="calc-btn">.</div>
                    <div class="calc-btn">&equals;</div>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
