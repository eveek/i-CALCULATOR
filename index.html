<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR ðŸ§®</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <header></header>
    <main>
        <div class="calc">
            <div class="color-mode"></div>
            <div class="screen">
                <div class="upper-screen">
                    <div class="clear-one">&larr;</div>
                </div>
                <div class="main-screen">0</div>
            </div>
            <div class="calc-body">
                <div class="calc-flex">
                    <div class="calc-btn func clear">AC</div>
                    <div class="calc-btn func">+/-</div>
                    <div class="calc-btn func">&percnt;</div>
                    <div class="calc-btn operator">&divide;</div>
                </div>
                <div class="calc-flex">
                    <div class="calc-btn">7</div>
                    <div class="calc-btn">8</div>
                    <div class="calc-btn">9</div>
                    <div class="calc-btn operator">&times;</div>
                </div>
                <div class="calc-flex">
                    <div class="calc-btn">4</div>
                    <div class="calc-btn">5</div>
                    <div class="calc-btn">6</div>
                    <div class="calc-btn operator">&minus;</div>
                </div>
                <div class="calc-flex">
                    <div class="calc-btn">1</div>
                    <div class="calc-btn">2</div>
                    <div class="calc-btn">3</div>
                    <div class="calc-btn operator">&plus;</div>
                </div>
                <div class="calc-flex">
                    <div class="calc-btn double">0</div>
                    <div class="calc-btn">.</div>
                    <div class="calc-btn operator">&equals;</div>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
